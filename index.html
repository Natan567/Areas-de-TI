<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissões de T.I</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./SRC/Imagens/CSS/stilo.css">
    <link rel="stylesheet" href="./SRC/Imagens/CSS/reset.css">
    <link rel="stylesheet" href="./SRC/Imagens/CSS/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img src="./SRC/Imagens/Logo Atualizado px.jpg" alt="Logo T.I" width="300" height="150">
    </header>

    <main class="selecao-de-profissoes">
        <section class="profissoes">
            <h1 class="titulo"> Selecione uma area de T.I</h1>
            <ul class="lista-de-profissoes">
                <li class="profissao selecionada" data-name="Analista BI" data-description="BI, sigla para essa profissão, é o responsável por utilizar dados para desenvolver estudos, análises e soluções para otimizar os negócios de diversas áreas e setores. O salário médio varia entre R$ 3 mil e R$ 12 mil." id="Analista-Business-Inteliegence">
                    <img src="./SRC/Imagens/B.I.jpg" width="429" height="429" alt="Analista Business Inteliegence">
                </li>
                <li class="profissao" data-name="Suporte TI" data-description="Esse já é um cargo de manutenção onde o profissional irá garantir o funcionamento e a manutenção de sistemas que já estão funcionando, corrigindo possíveis erros. O salário médio está entre R$ 1,6 mil e R$ 2,1 mil." id="Suporte-TI">
                    <img src="./SRC/Imagens/Suporte-TI.jpg" width="429" height="429" alt="Suporte tecnologia da informação">
                </li>
                <li class="profissao" data-name="Desenvolvedor de software" data-description="Esse é o profissional responsável por criar programas de computadores, aplicativos para celulares ou desktop e sistemas digitais em geral. As oportunidades existem em empresas de tecnologia, fábricas, setores financeiros e vários outros. O salário é de R$ 8 mil a R$ 18 mil." id="Desenvolvedor-de-Software">
                    <img src="./SRC/Imagens/Desenvolvedor de software.jpg" width="429" height="429" alt="Desenvolvedor de software">
                </li>
                <li class="profissao" data-name="Scrum master" data-description="O mestre ou mestra Scrum é especialista no uso do conjunto de práticas e técnicas Scrum, cujo objetivo é incentivar membros de uma equipe a usar as suas competências para resolver problemas complexos. Na área de TI, essa pessoa é responsável pelo cumprimento das metas dos projetos da equipe de tecnologia com base no guia Scrum. Para isso, é necessário certo conhecimento sobre TI e habilidades avançadas no uso de Scrum, que podem ser comprovadas através de uma certificação Scrum Master. O salário é de 3 mil até 8 mil" id="Scrum-master">
                    <img src="./SRC/Imagens/Scrum Master.jpg" width="429" height="429" alt="Scrum master">
                </li>
                <li class="profissao" data-name="Desenvolvedor web" data-description="Programa, codifica e testa sistemas, sites e portais voltados para o ambiente da internet. Executa a manutenção dos sistemas, fazendo eventuais correções necessárias, visando atender às necessidades dos usuários. O salário é de 2,5 mil até R$7,7 mil." id="Desenvolvedor-Web">
                    <img src="./SRC/Imagens/Desenvolvedor web.jpg" width="429" height="429" alt="Desenvolvedor web">
                </li>
                <li class="profissao" data-name="Segurança da informação" data-description="Esse é o profissional responsável por criar meios digitais e sistemas capazes de garantir a segurança das informações no ambiente online, garantindo que os dados dos usuários não sejam utilizados para finalidades indevidas. O salário varia entre R$ 15 mil e R$ 20 mil." id="Seguranca-da-informacao">
                    <img src="./SRC/Imagens/Segurança da informação.jpg" width="429" height="429" alt="Segurnça da informação">
                </li>
                <li class="profissao" data-name="Desenvolvedor RPA" data-description="Robotic Process Automation (Automação de Processo Robótico), ou RPA, refere-se ao uso e implementação da robótica e/ou da Inteligência Artificial (IA) para configurar sistemas automatizados consistentes que não requerem intervenção humana. O salário varia entre R$ 3.1 mil até 11.1 mil." id="Desenvolvedor-rpa">
                    <img src="./SRC/Imagens/DEV RPA.jpg" width="429" height="429" alt="Desenvolvedor RPA">
                </li>
                <li class="profissao" data-name="Profissional Devops" data-description="DevOps (desenvolvimento e operações) é uma área cuja demanda é alta, já que exige conhecimentos aprofundados de TI e de metodologias ágeis, assim como boa capacidade de tomar decisões e de se comunicar. Profissionais atuando com DevOps precisam otimizar o trabalho de toda a equipe de desenvolvimento, para garantir a integração entre as partes e a padronização dos processos. O salário médio de profissional de DevOps é R$ 6 mil por mês. " id="Profissional-Devops">
                    <img src="./SRC/Imagens/Devops.jpg" width="429" height="429" alt="Profissional Devops">
                </li>
            </ul>
        </section>

        <section class="profissao-selecionada">
            <img class="profissao-grande" src="./SRC/Imagens/Analista-business-inteliegence.png" alt="Profissão selecionada" width="429px" height="429px">

            <div class="informacoes-profissao">
                <h2 class="nome-profissao" id="nome-profissao">Analista Business</h2>
                <p class="descricao-profissao" id="descricao-profissao">BI, sigla para essa profissão, é o responsável por utilizar dados para desenvolver estudos, análises e soluções para otimizar os negócios de diversas áreas e setores. O salário médio varia entre R$ 3 mil e R$ 12 mil.</p>
            </div>
        </section>

    </main>

    <script src="./SRC/Imagens/js/index.js"></script>

</body>

</html>
